<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript drum kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cats__container">
      <img class="cat" src="./assets/cat1.svg" alt="Gato 1">
      <img class="cat" src="./assets/cat2.svg" alt="Gato 2">
      <img class="cat" src="./assets/cat3.svg" alt="Gato 3">
      <img class="cat" src="./assets/cat4.svg" alt="Gato 4">
    </div>
    <div class="keys__container">
      <div data-key="65" class="key">
        <kbd>A</kbd>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
      </div>
    </div>
  </div>

  <audio data-key="65" src="sounds/1.wav"></audio>
  <audio data-key="83" src="sounds/2.wav"></audio>
  <audio data-key="68" src="sounds/3.wav"></audio>
  <audio data-key="70" src="sounds/4.wav"></audio>
  <audio data-key="71" src="sounds/5.wav"></audio>
  <audio data-key="72" src="sounds/6.wav"></audio>
  <audio data-key="74" src="sounds/7.wav"></audio>

  <script src="main.js"></script>
</body>
</html>
