<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CSS Variables and JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
  <h2>Update CSS Variables with <span class="js-title">JS</span></h2>
  <div>
    <label for="spacing">Spacing:</label>
    <input class="controls" type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input class="controls" type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base-color">Color:</label>
    <input class="controls" type="color" name="base" id="baseColor" min="10" value="#ffc600">
  </div>

  <img src="https://images.unsplash.com/photo-1551478407-59f94cc5af54?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80">

  <script src="main.js"></script>
</body>
</html>
